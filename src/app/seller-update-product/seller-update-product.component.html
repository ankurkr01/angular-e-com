<div class="add-product flex justify-center">
    <h1 class="text-violet-600 flex justify-center my-11 font-bold text-3xl">Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #updateProduct="ngForm"
    (ngSubmit)="update(updateProduct.value)"
     class="common-form m-24 ">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel="{{productData?.name}}"
      />
      <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel="{{productData?.price}}"
    />
    <input
    type="text"
    class="form-input"
    placeholder="Enter Product Category"
    name="category"
    ngModel="{{productData?.category}}"
  />
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Color"
  name="color"
  ngModel="{{productData?.color}}"
  />
  <textarea
  type="text"
  class="form-input"
  placeholder="Enter Product Description"
  name="description"
  ngModel="{{productData?.description}}"
  ></textarea>
  
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Image URL"
  name="image"
  ngModel="{{productData?.image}}"
  />
  <button class="form-button">Update</button>
  
    </form>
  </div>
