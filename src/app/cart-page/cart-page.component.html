
<div class="mt-10 mb-12 ">
    <h1 class=" text-center text-violet-700 font-bold text-2xl mb-3">
        Cart Page
    </h1>
    <div class="row">
    <div class="col-sm-8 ">
        <ul *ngFor="let cart of cartData" class="p-4 m-0 list-none flex justify-between border-solid border-[1px] border-gray-400 mb-3 ">
            <li>
                <img class="h-[100px]" src="{{cart.image}}" alt="">
            </li>
            <li>
                <span> {{cart.name}}</span>
            </li>
            <li>
                <span> Price : {{cart.price}}</span>
            </li>
            <li>
                <span> Quantity : {{cart.quantity}}</span>
            </li>
            <li >
               <button class="form-button"(click)="removeToCart(cart.id)" >Remove To Cart</button>
            </li>
        </ul>
        
    </div>
    <div class="col-sm-4 ">
    <h3 class="text-center" >Summary</h3>
    <ul class="border-[1px] border-solid border-grey-100">
        <li class="flex justify-between"> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
        <li class="flex justify-between"> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
        <li class="flex justify-between"> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
        <li class="flex justify-between"> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
        <li class="flex justify-between"> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
        <button (click)="checkout()" class="form-button w-full" >Checkout</button>
    </ul>
    </div>
    </div>
    </div>
