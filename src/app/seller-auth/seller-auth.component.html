<div class="seller-auth flex justify-center items-center">
    <div *ngIf="!showlogin"  class="sign-up">
      <h1 class="text-3xl">Seller sign-up</h1>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Name"
          name="name"
          ngModel
        />
        <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
        />
       
        <button class="form-button">Sign Up</button>
        <a class="auth-toggle-link cursor-pointer" (click)="buttonToggle()" >Already have account? Click for Login</a>
      </form>
    </div>
    <!-- login  -->
    
  
    <div *ngIf="showlogin" class="login">
      <h1 class="text-3xl">Seller Login</h1>
      <p class="error-p">{{authError}}</p>
      <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)"  class="common-form">
        <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
        />
        <button class="form-button">Login</button>
        <a class="auth-toggle-link cursor-pointer" (click)="buttonToggle()" >Don't have account? Click for sign-up</a>
  
      </form>
    </div>
  </div>
